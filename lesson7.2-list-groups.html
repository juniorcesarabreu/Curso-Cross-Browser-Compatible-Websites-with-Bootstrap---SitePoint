<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Example</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!--[if lt IE 9]>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="css/gridstyles.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">

                <div style="margin-top: 50px;">

                    <!-- DÃ¡ para usar quase tudo que quiser dentro de um list group -->

                    <h5>Here is a shopping list:</h5>
                    <ul class="list-group">
                        <li class="list-group-item">Mil</li>
                        <li class="list-group-item"><span class="badge">12</span>Eggs</li>
                        <li class="list-group-item">Bread</li>
                        <li class="list-group-item">Cereal</li>
                    </ul>

                    <div class="list-group">
                        <a href="#" class="list-group-item">Site 1</a>
                        <!-- active destaca o link -->
                        <a href="#" class="list-group-item active">Site 2</a>
                        <!-- disabled desabilita o link -->
                        <a href="#" class="list-group-item disabled">Site 3</a>
                        <!-- Podemos usar o esquema de cores, success, info, warning, danger -->
                        <a href="#" class="list-group-item list-group-item-danger">Site 4</a>
                        <a href="#" class="list-group-item list-group-item-success">
                            <h3 class="list-group-item-heading">Here's a heading!</h3>
                            <p class="list-group-item-text">Here's some text.</p>
                        </a>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {

        });
    </script>

</body>

</html>
