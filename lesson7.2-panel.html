<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Example</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!--[if lt IE 9]>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="css/gridstyles.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">

                <div style="margin-top: 50px;">

                    <div class="panel panel-default">

                        <div class="panel-body">

                            <p>This is my panel</p>

                        </div>

                    </div>

                </div>

                <div style="margin-top: 50px;">

                    <div class="panel panel-default">

                        <div class="panel-heading">
                            <!-- Podemos uma uma tag de heading, o que seria melhor semanticamente -->
                            <!-- <p>This is my heading</p> -->
                            <h3 class="panel-title">This is a heading</h3>
                        </div>
                        <div class="panel-body">
                            <p>This is my panel</p>
                        </div>
                        <div class="panel-footer">
                            <button class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 50px;">

                    <div class="panel panel-warning">

                        <div class="panel-heading">
                            <!-- Podemos uma uma tag de heading, o que seria melhor semanticamente -->
                            <!-- <p>This is my heading</p> -->
                            <h3 class="panel-title">This is a heading</h3>
                        </div>
                        <div class="panel-body">
                            <p>This is my panel</p>
                        </div>
                        <div class="panel-footer">
                            <button class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 50px;">

                    <!-- Além do default, podemos utilizar outras cores disponíveis no bootstrap, como success, info, warning e danger -->
                    <div class="panel panel-danger">

                        <div class="panel-heading">
                            <h3 class="panel-title">This is a heading</h3>
                        </div>
                        <div class="panel-body">
                            <p>This is my panel</p>
                        </div>
                        <div class="panel-footer">
                            <button class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 50px;">

                    <div class="panel panel-info">
                        <div class="panel-body">
                            <p>This is my panel</p>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 50px;">

                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">This is a heading</h3>
                        </div>
                        <div class="panel-body">
                            <p>This is my panel</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {

        });
    </script>

</body>

</html>
