<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Example</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!--[if lt IE 9]>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="css/gridstyles.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">

                <div style="margin-top: 50px;">

                    <!-- alert-dismissable habilita o botão de close -->
                    <div class="alert alert-success alert-dismissable" role="alert">
                        <!-- botão de close -->
                        <button type="button" class="close" data-dismiss="alert">
                            <!-- Exibe este botão apenas se o usuário estiver usando um navegador, e não um leitor de tela acessível -->
                            <span aria-hidden="true">&times;</span>
                            <!-- Disponível apenas para leitores de tela -->
                            <span class="sr-only">Close</span>
                        </button>
                        <p>You did something right</p>
                    </div>

                </div>
                <div style="margin-top: 50px;">

                    <div class="alert alert-info" role="alert">
                        <p>You did something right</p>
                    </div>

                </div>
                <div style="margin-top: 50px;">

                    <div class="alert alert-warning" role="alert">
                        <p>You did something right</p>
                    </div>

                </div>
                <div style="margin-top: 50px;">

                    <div class="alert alert-danger" role="alert">
                        <p>You did something right</p>
                    </div>

                </div>


            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {

        });
    </script>

</body>

</html>
